### server port
server.port=8080

spring.security.oauth2.client.registration.keycloak.client-id=springBootLogin
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.provider.keycloak.issuer-uri=https://stageauth.equilend.com/auth/realms/1Source
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://stageauth.equilend.com/auth/realms/1Source

spring.thymeleaf.cache=false
