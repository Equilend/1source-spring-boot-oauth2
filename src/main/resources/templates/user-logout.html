<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>1Source Ledger - Logout Confirmation</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
</style>
</head>
<body>
<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-blue w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
  <div class="w3-container">
    <h3 class="w3-padding-64"><b>1Source Ledger</b><span sec:authorize="isAuthenticated()"><div>Hello, <span sec:authentication="name"></span></h3></span>
  </div>
  <div class="w3-bar-block">
    <a href="/" onclick="w3_close();" class="w3-bar-item w3-button w3-hover-white">Home</a> 
    <a href="/parties" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Parties</a> 
    <a href="/events" onclick="return checkAuth();" class="w3-bar-item w3-button w3-hover-white">Events</a> 
    <a href="/agreements" onclick="return checkAuth();" class="w3-bar-item w3-button w3-hover-white">Agreements</a> 
    <a href="/contracts" onclick="return checkAuth();" class="w3-bar-item w3-button w3-hover-white">Contracts</a>
    <a href="/rerates" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Rerates</a>
    <span sec:authorize="isAuthenticated()"><a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Logout</a></span>
  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-blue w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-blue w3-margin-right" onclick="w3_open()">â˜°</a>
  <span>1Source Ledger</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">
      <form class="form-signin" method="post" action="/user-logout">
        <h2 class="form-signin-heading">Are you sure you want to log out?</h2>
<input 
  type="hidden" 
  th:name="${_csrf.parameterName}" 
  th:value="${_csrf.token}" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log Out</button>
      </form>
  </div>
  

    </div>
  </body>
 </html>
