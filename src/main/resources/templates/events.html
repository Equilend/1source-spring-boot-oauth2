<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>1Source Ledger - Events</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
pre {outline: 1px solid #ccc; padding: 5px; margin: 5px; }
.string { color: green; }
.number { color: darkorange; }
.boolean { color: blue; }
.null { color: magenta; }
.key { color: red; }
</style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="/js/util.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(loadEvents);

      var authtoken = '[[${authtoken}]]';
      //test
      function loadEvents() {
		loadData(authtoken, '/v1/ledger/events', eventData, eventParams);
      }
      
    </script>
</head>
<body>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
  <div class="w3-container">
    <h3 class="w3-padding-64"><b>1Source Ledger</b><span sec:authorize="isAuthenticated()"><div>Hello, <span sec:authentication="name"></span></h3></span>
  </div>
  <div class="w3-bar-block">
    <a href="/" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Home</a> 
    <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Events</a> 
    <a href="/agreements" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Agreements</a> 
    <a href="/contracts" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Contracts</a>
    <span th:if="${username}"><a href="/user-logout" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Logout</a></span>
  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">☰</a>
  <span>1Source Ledger</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Events -->
  <div class="w3-container" id="contact" style="margin-top:45px">
    <h1 class="w3-xxxlarge w3-text-red"><b>Events.</b></h1>
    <hr style="width:50px;border:5px solid red" class="w3-round">
  	<div id="filter_div" style="height:35px;"><form>Event Type <select id="sEventType">
  	<option value="_">All Events</option>
  	<option value="TRADE">TRADE</option>
  	<option value="TRADE_CANCEL">TRADE_CANCEL</option>
  	<option value="CONTRACT">CONTRACT</option>
  	<option value="CONTRACT_UPDATE">CONTRACT_UPDATE</option>
  	<option value="CONTRACT_APPROVE">CONTRACT_APPROVE</option>
  	<option value="CONTRACT_CANCEL">CONTRACT_CANCEL</option>
  	<option value="CONTRACT_DECLINE">CONTRACT_DECLINE</option>
  	</select>&nbsp;&nbsp;
  	For Last <select id="sTimeSince">
  	<option value="5">5 Minutes</option>
  	<option value="15">15 Minutes</option>
  	<option value="60">1 Hour</option>
  	<option value="180">3 Hours</option>
  	</select>&nbsp;&nbsp;<input type="checkbox" id="cUseLastEventId" name="cUseLastEventId" onchange="toggleLastEventId();">&nbsp;Since Last Event: <input type="text" id="tLastEventId" name="tLastEventId" disabled>&nbsp;<input type="button" value="Submit" onclick="loadEvents();"></form></div>
    <div id="table_div" style="height:70vh;"></div>
  </div>

  <!-- Modal for json display on click-->
  <div id="modal01" class="w3-modal w3-white" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-white w3-xxlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-transparent w3-padding-64">
      <p id="caption"></p>
      <pre id="jsonobj"></pre>
    </div>
  </div>
<!-- End page content -->
</div>

<!-- W3.CSS Container -->
<div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px"><p class="w3-right">Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-opacity">w3.css</a></p></div>

</body>
</html>
